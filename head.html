<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#c2f4d1">
<title>Boggle Nogs</title>
<link rel="icon" href="https://joshuaoreilly.com/static/favicon.png">
<style>
body {
    font-family: "Helvetica", Verdana, sans-serif;
    margin: auto;
    max-width: 720px;
    line-height: 1.6;
    padding: 20px;
    color: #1a1a1a;
}
img {
    max-width: 100%;
}
hr {
    border: 0;
    height: 1px;
    background: #1a1a1a;
}
a {
    text-decoration: none;
}
a:link {
    color: #0f52ba;
}
nav a {
    color: #0f52ba;
    margin-right: 10px;
}
.posts {
    display: grid;
    grid-template-columns: max-content auto;
    column-gap: 10px;
    row-gap: 10px
}
.left {
    grid-column-start: 1;
    grid-column-end: 2;
}
.right {
    grid-column-start: 2;
    grid-column-end: 3;
}
</style>
</head>
<body>
<main>
<h1>Boggle Nogs</h1>
